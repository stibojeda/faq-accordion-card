<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ accordion card</title>
  <link rel="icon" type="images/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="functions.js"></script>
</head>
<body>
  <section class="faqcard">
    <div class="faqcard__image">
      <img class="faqcard__image" src="images/illustration-woman-online-mobile.svg">
    </div>
    <h2>FAQ</h2>
    <div class="faqcard__paragraph">
      <h5>How many team members can I invite?</h5>
      <img src="images/icon-arrow-down.svg">
    </div>
    <div class="faqcard__paragraph">
      <h5>What is the maximum file upload size?</h5>
      <img src="images/icon-arrow-down.svg">
      <p>
        No more than 2GB. All files in your account must fit your allotted storag space.
      </p>
    </div>
    <div class="faqcard__paragraph">
      <h5>How do I reset my password?</h5>
      <img src="images/icon-arrow-down.svg">
    </div>
    <div class="faqcard__paragraph">
      <h5>Can I cancel my subscription?</h5>
      <img src="images/icon-arrow-down.svg">
    </div>
    <div class="faqcard__paragraph">
      <h5>Do you provide additional support?</h5>
      <img src="images/icon-arrow-down.svg">
    </div>
    
  </section>
</body>
</html>
